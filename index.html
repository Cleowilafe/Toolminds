<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Momento de Inércia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4102615193129429"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">
                <span class="material-symbols-outlined">laptop</span> TechLFC
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="calculadoras.html" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" id="calculadora">
        <header>
            <h1>Cálculo do Momento de Inércia</h1>
            <p>Informe os parâmetros das seções transversais para calcular o momento de inércia.</p>
        </header>

        <section class="form-section">
            <h2>Escolha a Seção Transversal:</h2>
            <form id="inertiaForm">
                <div class="input-group">
                    <label for="seção">Selecione a seção:</label>
                    <select id="seção" required>
                        <option value="">Escolha uma seção</option>
                        <option value="Retângulo oco">Retângulo oco</option>
                        <option value="retangular">Retangular</option>
                        <option value="círculo">Círculo</option>
                        <option value="círculo_vazado">Círculo Vazado</option>
                        <option value="I">Seção em I</option>
                        <option value="C">Seção em C</option>
                       
                    </select>
                </div>

                <!-- Campos dinâmicos -->
                <div id="dynamicInputs">
                    <!-- Campos dinâmicos serão inseridos aqui -->
                </div>

                <button type="submit">Calcular Momento de Inércia</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Resultado:</h2>
            <div id="resultado">
                <p>Aguarde o cálculo...</p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="contato">
        <p>&copy; 2025 Toolminds. Todos os direitos reservados.</p>
    </footer>

    <!-- Vinculando o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
